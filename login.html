<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css\login.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery -->
    <script src="assets/jquery.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="text-center" id="simple-text">Login using your username and password</p>
        <!-- Username input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Username</label>
          <input id="username" type="text" id="form2Example1" class="form-control"/>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input id="password" type="password" id="form2Example2" class="form-control" placeholder="********"/>
        </div>

         <!-- Warning -->
        <div id="login_error"></div>

        <!-- Submit button -->
        <button id="login_btn" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member yet? <a href="register.html"> Register </a></p>
        </div>

    </div>
</body>
</html>

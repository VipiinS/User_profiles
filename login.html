<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css\login.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery -->
    <script src="assets/jquery.js"></script>
    <script src="js/login.js"></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:hsl(216, 98%, 52%)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GuviTask</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>   
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="text-center" id="simple-text">Login using your username and password</p>
        <!-- Username input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Username</label>
          <input id="username" type="text" id="form2Example1" class="form-control"/>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input id="password" type="password" id="form2Example2" class="form-control" placeholder="********"/>
        </div>

         <!-- Warning -->
        <div id="login_error"></div>

        <!-- Submit button -->
        <button id="login_btn" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member yet? <a href="register.html"> Register </a></p>
        </div>

    </div>
</body>
</html>
